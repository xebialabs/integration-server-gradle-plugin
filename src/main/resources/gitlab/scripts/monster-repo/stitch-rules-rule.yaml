  namespace: monster-rule
spec:
  - name: "k8s.PatchMonesterLabels"
    condition:
      deployedType: k8s.Resources
    processor:
      - type: patch
        description: "AddMonsterLabels patch the monster-app"
        phase: PATCH
        merge:
          type: overlay
        parameters:
          patch:
            - op: add
              path: "/metadata/labels/patch1"
              value: "AddLabels-0-monster"
            - op: replace
              path: "/metadata/labels/patch1"
              value: "patch1-replaced"
            - op: add
              path: "/metadata/labels/patch2"
              value: "patch2"
            - op: add
              path: "/metadata/labels/patch3"
              value: "patch3"
            - op: add
              path: "/metadata/labels/patch4"
              value: "patch4"
            - op: add
              path: "/metadata/labels/patch5"
              value: "patch5"
            - op: add
              path: "/metadata/labels/patch6"
              value: "patch6"
            - op: add
              path: "/metadata/labels/patch7"
              value: "patch7"
            - op: add
              path: "/metadata/labels/patch8"
              value: "patch8"
            - op: add
              path: "/metadata/labels/patch9"
