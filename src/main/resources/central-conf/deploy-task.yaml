deploy.task:
  in-process-worker: false
  max-active-tasks: 100
  artifact-copy-strategy:
    autodetect: false
  recovery-dir: "work"
  shutdown-timeout: "10 minutes"
  queue:
    name: "xld-tasks-queue"
    archive-queue-name: "xld-archive-queue"
    in-process:
      maxDiskUsage: 100
      shutdownTimeout: 600000
    backoff:
      attempts: 25
      timeout: 500
    external:
      jms-driver-classname: "com.rabbitmq.jms.admin.RMQConnectionFactory"
      jms-url: "amqp://localhost:5672"
      jms-username: "guest"
      jms-password: "guest"
      artemis:
        local-bind-address:
        local-bind-port:
  step:
    execution-threads: 32
    retry-delay: "5 seconds"
    run-timeout: "6 hours"
    max-retry-number: 4320
    on-copy-artifact:
      enable-retry: true
  system:
    akka:
      loggers:
        - "akka.event.slf4j.Slf4jLogger"
        - "akka.event.Logging$DefaultLogger"
      loglevel: "INFO"
      extensions:
        - "com.xebialabs.deployit.engine.tasker.TaskRegistryExtension$"
      jvm-exit-on-fatal-error: false
      actor:
        debug:
          receive: on
          autoreceive: on
          lifecycle: on
  dispatchers:
    state-management-dispatcher:
      type: Dispatcher
      executor: "fork-join-executor"
      throughput: 100
      fork-join-executor:
        parallelism-min: 8
        parallelism-factor: 2.0
        parallelism-max: 32
    step-dispatcher:
      type: Dispatcher
      executor: "thread-pool-executor"
      throughput: 100
      thread-pool-executor:
        core-pool-size-min: 32
        core-pool-size-factor: 3.0
        core-pool-size-max: 32
        task-queue-size: -1
    state-event-listener-dispatcher:
      type: Dispatcher
      executor: "fork-join-executor"
      throughput: 100
      fork-join-executor:
        parallelism-min: 2
        parallelism-factor: 2.0
        parallelism-max: 16
    archive-dispatcher:
      type: Dispatcher
      executor: "fork-join-executor"
      throughput: 100
      fork-join-executor:
        parallelism-min: 2
        parallelism-factor: 2.0
        parallelism-max: 16
  scheduler:
    system:
      akka:
        daemonic: true
        scheduler:
          tick-duration: "1000ms"
  planner:
    file-watch:
      interval: "1 second"
    registries:
      Dispatcher:
        executor: "thread-pool-executor"
        thread-pool-executor:
          core-pool-size-factor: 2
          core-pool-size-max: 10
          core-pool-size-min: 10
        throughput: 100
        type: "Dispatcher"
      timeout: "1 minute"
    system:
      akka:
        loggers:
          - "akka.event.slf4j.Slf4jLogger"
        loglevel: "INFO"
akka:
  io:
    dns:
      resolver: "inet-address"

