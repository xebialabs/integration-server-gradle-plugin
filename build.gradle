apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'xebialabs.artifact'
apply plugin: 'xebialabs.root.opinions'
apply plugin: 'com.xebialabs.dependency'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        ["public", "thirdparty", "releases"].each { r ->
            maven {
                credentials {
                    username nexusUserName
                    password nexusPassword
                }
                url "${nexusBaseUrl}/repositories/${r}"
            }
        }
    }

    dependencies {
        classpath "com.xebialabs.gradle.plugins:gradle-xl-plugins-plugin:$xlPluginsPluginVersion"
    }
}

repositories {
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

group = 'com.xebialabs.gradle.plugins'
defaultTasks 'build'

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    compile "org.ajoberstar:gradle-git:1.5.1"
    compile "com.jcraft:jsch:0.1.55"
}