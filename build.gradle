apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'xebialabs.artifact'
apply plugin: 'xebialabs.root.opinions'
apply plugin: 'com.xebialabs.dependency'
apply plugin: 'xebialabs.opinions'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        ["public", "thirdparty", "releases"].each { r ->
            maven {
                credentials {
                    username nexusUserName
                    password nexusPassword
                }
                url "${nexusBaseUrl}/repositories/${r}"
            }
        }
    }

    dependencies {
        classpath "com.xebialabs.gradle.plugins:gradle-xl-plugins-plugin:$xlPluginsPluginVersion"
    }
}

group = 'com.xebialabs.gradle.plugins'
defaultTasks 'build'

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation("org.codehaus.groovy.modules.http-builder:http-builder:$httpBuilderVersion") {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    implementation "com.typesafe:config:$typesafeConfigVersion"
    implementation "de.vandermeer:asciitable:$asciitableVersion"
    implementation "commons-io:commons-io:$commonsIOVersion"
    implementation "org.postgresql:postgresql:42.2.9"
    compile "org.dbunit:dbunit:2.4.9"
}

tasks.release.dependsOn(build, uploadArchives)
