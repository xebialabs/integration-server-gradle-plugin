apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'xebialabs.artifact'
apply plugin: 'xebialabs.root.opinions'
apply plugin: 'com.xebialabs.dependency'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        ["public", "thirdparty", "releases"].each { r ->
            maven {
                credentials {
                    username nexusUserName
                    password nexusPassword
                }
                url "${nexusBaseUrl}/repositories/${r}"
            }
        }
    }

    dependencies {
        classpath "com.xebialabs.gradle.plugins:gradle-xl-plugins-plugin:$xlPluginsPluginVersion"
    }
}

repositories {
    jcenter()
    mavenCentral()
}

group = 'com.xebialabs.gradle.plugins'
defaultTasks 'build'

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation('org.codehaus.groovy.modules.http-builder:http-builder:0.7.1') {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    implementation('com.typesafe:config:1.4.0')
}